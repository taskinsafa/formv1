<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="utts.png" alt="UTTS Logo" class="brand-logo me-2">
                UTTS Bilgi Formu
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-upload me-1"></i>
                            Ruhsat Yükle
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gecmis-islemler.html">
                            <i class="fas fa-history me-1"></i>
                            Geçmiş İşlemler
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cari-extre.html">
                            <i class="fas fa-file-invoice-dollar me-1"></i>
                            Cari Extre
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Çıkış
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="main-content">
        <div class="container mt-4">
            <!-- Sayfa Başlığı -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-file-alt"></i>
                    Ruhsat İşlemleri
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">
                                <i class="fas fa-home me-1"></i>Ana Sayfa
                            </a>
                        </li>
                        <li class="breadcrumb-item active">Ruhsat Yükle</li>
                    </ol>
                </nav>
            </div>

            <!-- Ruhsat Yükleme Alanı -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title-utts text-center mb-4">Ruhsat Yükleme</h2>
                            
                            <div class="upload-area" id="uploadArea">
                                <div class="upload-content text-center">
                                    <i class="upload-icon fas fa-cloud-upload-alt mb-3"></i>
                                    <p class="mb-4">Ruhsat görselini buraya sürükleyin veya seçin</p>
                                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                                    <button class="btn btn-primary btn-upload" onclick="document.getElementById('fileInput').click()">
                                        <i class="fas fa-file-upload me-2"></i> Dosya Seç
                                    </button>
                                </div>
                                <div class="preview-area" id="previewArea" style="display: none;">
                                    <img id="imagePreview" src="" alt="Ruhsat önizleme" class="img-fluid mb-3">
                                    <button class="btn btn-danger btn-sm" id="removeImage">
                                        <i class="fas fa-times me-1"></i> Görseli Kaldır
                                    </button>
                                </div>
                            </div>

                            <div class="mt-4" id="uploadButtonArea" style="display: none;">
                                <button class="btn btn-success w-100" id="uploadButton">
                                    <span id="uploadButtonText">Ruhsatı Yükle</span>
                                    <span id="uploadSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-copyright">
                        <span class="year">© <script>document.write(new Date().getFullYear())</script></span>
                        <span class="brand">UTTS Bilgi Formu.</span>
                        <span class="rights">Tüm hakları saklıdır.</span>
                    </div>
                </div>
                <div class="footer-logo">
                    <div class="footer-contact">
                        <div class="contact-links">
                            <a href="mailto:utts@olgungrup.com" class="support-link">
                                <i class="fas fa-envelope"></i>
                                utts@olgungrup.com
                            </a>
                            <a href="https://utts.olgunoto.com.tr" target="_blank" class="support-link">
                                <i class="fas fa-globe"></i>
                                utts.olgunoto.com.tr
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tesseract.js -->
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
