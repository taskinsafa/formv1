<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - UTTS Bilgi Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #d98038;
            --secondary-color: #e69655;
            --accent-color: #f4c17f;
            --background-color: #fff9f4;
            --text-color: #2d1810;
        }

        body {
            min-height: 100vh;
            background: var(--background-color);
            background-image: 
                radial-gradient(at 40% 20%, rgba(217, 128, 56, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(230, 150, 85, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(244, 193, 127, 0.1) 0px, transparent 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-color);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header .icon-wrapper {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            transform: rotate(-10deg);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }

        .login-header i {
            font-size: 2rem;
            color: white;
        }

        .login-title {
            color: var(--primary-color);
            font-weight: 800;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #64748B;
            font-size: 0.95rem;
        }

        .form-floating {
            margin-bottom: 1.25rem;
        }

        .form-control {
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            height: auto;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .form-floating > label {
            padding: 1rem 1.25rem;
        }

        .form-check {
            padding-left: 1.75rem;
        }

        .form-check-input {
            width: 1.1rem;
            height: 1.1rem;
            margin-left: -1.75rem;
            border-color: #CBD5E1;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            width: 100%;
            margin-top: 1.5rem;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.3);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #64748B;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .login-footer a:hover {
            color: var(--secondary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon-wrapper">
                <i class="fas fa-car-side"></i>
            </div>
            <h1 class="login-title">UTTS Bilgi Formu</h1>
            <p class="login-subtitle">Hesabınıza giriş yaparak devam edin</p>
        </div>
        
        <form action="index.html" method="POST">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" required>
                <label for="username"><i class="fas fa-user me-2"></i>Kullanıcı Adı</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Şifre" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Şifre</label>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Beni hatırla</label>
                </div>
                <a href="#" class="forgot-password">Şifremi unuttum</a>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
            </button>
        </form>
        
        <div class="login-footer">
            <div class="d-flex justify-content-center gap-4">
                <a href="mailto:utts@olgungrup.com">
                    <i class="fas fa-envelope me-1"></i>utts@olgungrup.com
                </a>
                <a href="https://utts.olgunoto.com.tr" target="_blank">
                    <i class="fas fa-globe me-1"></i>utts.olgunoto.com.tr
                </a>
            </div>
        </div>
    </div>
</body>
</html>
